<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Ejercicio de Javascript</title>
</head>
<body>
    <main>
        <h2>SISTEMA DE REGISTRO</h2>
        <form action="">
            <input type="text" class="js_nomb" placeholder="Nombre" required>
            <input type="text" class="js_ape" placeholder="Apellido" required>
            <input type="number" class="js_edad" placeholder="Edad" required>
            <button>GRABAR</button>
        </form>

        <table>
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Edad</td>
                    <td>Eliminar</td>
                </tr>
                
            </thead>
            <tbody class="tdr" id="tdr">

            </tbody>
        </table>
    </main>

    

    <script src="./js/ejercicio.js"></script>
</body>
</html>
